name: excel_file
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  file_picker: ^10.3.3
  excel: ^4.0.6
  intl: ^0.20.2
#  url_launcher:
  open_file: ^3.5.10
  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
#  android: true
#  ios: true
  image_path: "icon.png"
  windows:
    generate: true
    image_path: "icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "icon.png"

flutter:
  uses-material-design: true


  assets:
    - assets/

flutter_intl:
  enabled: false
